<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid mt-3 header-container">
            <a class="navbar-brand custom-brand offset-1"
                [ngClass]="{'text-black': isSpecialtiesOrDoctors(), 'text-white': !isSpecialtiesOrDoctors()}">Healthtech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4">
                        <a class="nav-link"
                            [ngClass]="{'text-black': isSpecialtiesOrDoctors() || router.url === '/', 'text-white': !isSpecialtiesOrDoctors() && router.url !== '/'}"
                            routerLink="/" [class.active]="router.url === '/'">Inicio</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link"
                            [ngClass]="{'text-black': isSpecialtiesOrDoctors() || router.url === '/specialties', 'text-white': !isSpecialtiesOrDoctors() && router.url !== '/specialties'}"
                            routerLink="/specialties" [class.active]="router.url === '/specialties'">Especialidades</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link"
                            [ngClass]="{'text-black': isSpecialtiesOrDoctors() || router.url === '/doctors', 'text-white': !isSpecialtiesOrDoctors() && router.url !== '/doctors'}"
                            routerLink="/doctors" [class.active]="router.url === '/doctors'">Médicos</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link"
                            [ngClass]="{'text-black': isSpecialtiesOrDoctors() || router.url === '/historial-medico', 'text-white': !isSpecialtiesOrDoctors() && router.url !== '/historial-medico'}"
                            routerLink="/historial-medico" [class.active]="router.url === '/historial-medico'">Historiales Médicos</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link"
                            [ngClass]="{'text-black': isSpecialtiesOrDoctors() || router.url === '/turnos', 'text-white': !isSpecialtiesOrDoctors() && router.url !== '/turnos'}"
                            routerLink="/turnos" [class.active]="router.url === '/turnos'">Turnos</a>
                    </li>
                </ul>
              @if(){
                <div class="d-flex">
                  <button class="btn custom-btn-verde text-white me-2" type="submit">Registro</button>
                  <button class="btn custom-btn-verde text-white" type="submit">Inicio sesión</button>
                </div>
              } @else {
                <div class="d-flex">
                  <button class="btn custom-btn-verde text-white me-2" (click)="register()" type="submit">Registro</button>
                  <button class="btn custom-btn-verde text-white" (click)="login()" type="submit">Inicio sesión</button>
                </div>
              }
            </div>
        </div>
    </nav>
</div>
