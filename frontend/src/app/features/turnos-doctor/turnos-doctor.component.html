<div class="container">
  <full-calendar #calendar [options]="calendarOptions" (eventClick)="handleEventClick($event)"></full-calendar>
</div>

<!-- Modal -->
<div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailsModalLabel">Detalles del Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Los detalles del evento se llenarán dinámicamente -->
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="btn custom-btn-verde text-white" (click)="onConsultaMedica(selectedEvent.extendedProps.paciente)" routerLink="/consulta-medica">Consulta Medica</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
