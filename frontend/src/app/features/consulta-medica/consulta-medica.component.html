<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h2>Consulta Medica</h2>

            <form [formGroup]="consultaForm" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="expediente" class="form-label">Número de expediente</label>
                        <input type="text" class="form-control" id="expediente"
                            placeholder="Número de expediente" formControlName="expediente">
                    </div>
                    <div class="col-md-4">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" formControlName="fecha">
                    </div>
                    <div class="col-md-4">

                        <label for="motivo" class="form-label">Motivo de la consulta</label>
                        <input type="text" class="form-control" id="motivo" placeholder="Motivo breve" formControlName="motivo">
                    </div>
                </div>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label for="sintomas" class="form-label">Síntomas</label>
                    <textarea class="form-control" id="sintomas" rows="3"
                        placeholder="Describa los síntomas detalladamente" formControlName="sintomas"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="diagnostico" class="form-label">Diagnóstico</label>
                        <textarea class="form-control" id="diagnostico" rows="3"
                            placeholder="Ingrese el diagnóstico" formControlName="diagnostico"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="tratamiento" class="form-label">Tratamiento</label>
                        <textarea class="form-control" id="tratamiento" rows="3"
                            placeholder="Describa el tratamiento" formControlName="tratamiento"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="seguimiento" class="form-label">Seguimiento</label>
                        <textarea class="form-control" id="seguimiento" rows="3"
                            placeholder="Detalles del seguimiento" formControlName="seguimiento"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" rows="3"
                            placeholder="Observaciones adicionales" formControlName="observaciones"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn custom-btn-verde">Enviar Formulario</button>
            </form>
        </div>
    </div>
</div>
