<div *ngFor="let especialidad of especialidades">
  <div *ngIf="especialidad.id !== undefined && doctoresPorEspecialidad[especialidad.id]">
    <h2>{{ especialidad.nombre }}</h2>
    <ul>
      <li *ngFor="let doctor of doctoresPorEspecialidad[especialidad.id]">
        {{ doctor.persona?.nombre }}
      </li>
    </ul>
  </div>
</div>
